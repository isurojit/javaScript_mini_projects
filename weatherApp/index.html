<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
      <!-- Input for Location -->
      <div class="mb-6">
        <input
          id="locationInput"
          type="text"
          placeholder="Enter city name"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          aria-label="City name input"
        />
        <button
          id="getWeatherBtn"
          class="mt-3 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
          aria-label="Get weather button"
        >
          Get Weather
        </button>
        <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden">
          City not found. Please try again.
        </p>
      </div>

      <!-- Location and Date -->
      <div class="text-center mb-6">
        <h1 id="cityName" class="text-2xl font-bold text-gray-700">
          City Name
        </h1>
        <p id="date" class="text-gray-500">Date</p>
      </div>

      <!-- Weather Icon and Temperature -->
      <div class="flex items-center justify-center mb-6">
        <img id="weatherIcon" src="" alt="weather-icon" class="w-20 h-20" />
        <div class="ml-4">
          <h2 id="temperature" class="text-6xl font-bold text-gray-800">
            --Â°C
          </h2>
          <p id="weatherDescription" class="text-gray-500">Description</p>
        </div>
      </div>

      <!-- Additional Weather Info -->
      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <p class="text-lg font-semibold text-gray-700">Humidity</p>
          <p id="humidity" class="text-xl text-gray-800">--%</p>
        </div>
        <div>
          <p class="text-lg font-semibold text-gray-700">Wind</p>
          <p id="wind" class="text-xl text-gray-800">-- m/s</p>
        </div>
        <div>
          <p class="text-lg font-semibold text-gray-700">Pressure</p>
          <p id="pressure" class="text-xl text-gray-800">-- hPa</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
